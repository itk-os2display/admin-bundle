<section class="create-channel--section">
  <div class="create-channel--content--channel-three">
    <div class="create-channel--publishing">
      <itk-header entity="channel" type="channel" event="settings.extra-fields" ng-if="channel.id"></itk-header>

      <label class="create-channel--schedule-label">{{ 'create_channel.heading.scheduling' | translate }}</label>
      <div class="create-channel--schedule">
        <div class="create-channel--schedule-from">
          <label class="create-channel--from-label">{{ 'create_channel.scheduling.from' | translate }}
            (<a class="create-channel--remove-link" data-ng-click="channel.publish_from = null">{{ 'create_channel.action.clear' | translate }}</a>)
          </label>
          <input type="text" data-ng-model="channel.publish_from" datetime-picker="">
        </div>
        <div class="create-channel--schedule-to">
          <label class="create-channel--to-label">{{ 'create_channel.scheduling.to' | translate }}
            (<a class="create-channel--remove-link" data-ng-click="channel.publish_to = null">{{ 'create_channel.action.clear' | translate }}</a>)
          </label>
          <input type="text" data-ng-model="channel.publish_to" datetime-picker="">
        </div>
        <div class="create-channel--published-description">{{ 'create_channel.help_text.published' | translate }}
        </div>
      </div>

      <label class="create-channel--schedule-label">{{ 'create_channel.heading.planning' | translate }}</label>
      <div class="create-channel--published">
        <span class="create-channel--published-checkbox-text">{{ 'create_channel.scheduling.planning_active' | translate }}</span>
        <input class="create-channel--published-checkbox" type="checkbox" data-ng-model="channel.schedule_repeat">
        <div class="create-channel--published-description">{{ 'create_channel.help_text.planning_active' | translate }}
        </div>
      </div>

      <div data-ng-if="channel.schedule_repeat">
        <label class="create-channel--to-label" for="schedule_repeat_from">{{ 'create_channel.scheduling.planning_from' | translate }}
          (<a class="create-channel--remove-link" data-ng-click="channel.schedule_repeat_from = null">{{ 'create_channel.action.clear' | translate }}</a>)
        </label>
        <input type="text" readonly="" id="schedule_repeat_from" data-ng-model="channel.schedule_repeat_from" hour-picker="">
        <label class="create-channel--to-label" for="schedule_repeat_to">{{ 'create_channel.scheduling.planning_to' | translate }}
          (<a class="create-channel--remove-link" data-ng-click="channel.schedule_repeat_to = null">{{ 'create_channel.action.clear' | translate }}</a>)
        </label>
        <input type="text" readonly="" id="schedule_repeat_to" data-ng-model="channel.schedule_repeat_to" hour-picker="">

        <div class="create-channel--published-description">{{ 'create_channel.help_text.published_description' | translate }}
        </div>

        <ik-checklist elements="days" selected="channel.schedule_repeat_days" identity="'id'" class="create-channel--checklist-days"></ik-checklist>
      </div>
    </div>

    <div class="create-channel--buttons">
      <form data-ng-submit="submitStep()" class="create-channel--form">
        <input type="submit" class="create-channel--button" value="FortsÃ¦t">
      </form>
    </div>
  </div>
</section>
